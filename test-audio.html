<!DOCTYPE html>
<html>
<head>
    <title>Audio Playback Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Audio Playback Test</h1>
    <div>
        <button id="playElectron">Play via Electron</button>
        <button id="playDirect">Play Directly</button>
    </div>
    <div id="status" class="status"></div>
    <div id="log" style="text-align: left; margin-top: 20px; font-family: monospace;"></div>

    <script>
        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        
        function log(message) {
            const line = document.createElement('div');
            line.textContent = `[${new Date().toISOString()}] ${message}`;
            logEl.prepend(line);
            console.log(message);
        }

        function setStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.className = 'status ' + (isError ? 'error' : 'success');
        }

        // Test 1: Play sound via Electron's main process
        document.getElementById('playElectron').addEventListener('click', async () => {
            try {
                log('Attempting to play sound via Electron...');
                const result = await window.electronAPI.playSound('renderer/assets/homer-woohoo.mp3');
                log(`Sound file verified at: ${result}`);
                
                const audio = new Audio(`file://${result}`);
                audio.volume = 1.0;
                
                audio.onplay = () => {
                    log('Audio started playing');
                    setStatus('Audio is playing!');
                };
                
                audio.onerror = (e) => {
                    log(`Audio error: ${e.target.error.message}`);
                    setStatus('Error playing audio', true);
                };
                
                await audio.play();
                log('Audio playback started');
            } catch (error) {
                log(`Error: ${error.message}`);
                setStatus('Error: ' + error.message, true);
            }
        });

        // Test 2: Play sound directly from the public directory (if served via web server)
        document.getElementById('playDirect').addEventListener('click', async () => {
            try {
                log('Attempting to play sound directly...');
                const audio = new Audio('./assets/homer-woohoo.mp3');
                audio.volume = 1.0;
                
                audio.onplay = () => {
                    log('Direct audio started playing');
                    setStatus('Direct audio is playing!');
                };
                
                audio.onerror = (e) => {
                    log(`Direct audio error: ${e.target.error?.message || 'Unknown error'}`);
                    setStatus('Error playing direct audio', true);
                };
                
                await audio.play();
                log('Direct audio playback started');
            } catch (error) {
                log(`Direct play error: ${error.message}`);
                setStatus('Direct play error: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
